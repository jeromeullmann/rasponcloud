  <body>
   
   <div id="consol"> </div>
   
   <input type="button" id = "but" />
   
   <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
   
   
   <div class="site-wrapper">
		<div class ="site-wrapper-inner">
			<div class = "cover-container">
				<div class ="inner cover">
					<h1 class ="cover-heading">IOT PSST - La led</h1>
					<div class="onoffswitch" style="margin:0px auto;">
						<div class="switch demo3">
							<input type="checkbox" id="myonoffswitch">
							<label><i></i></label>
						</div>	
					</div>
				</div>
			</div>
		</div>		
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script> 
	<script src="//cdn.socket.io/socket.io-1.0.4.js"></script>
 
    <script type="text/javascript">
	
		var socket = io.connect('/');
	
		$("#myonoffswitch").change(function(){
		
		    alert("State changed");
			socket.emit("stateChanged",this.checked);	
		});
	
		$("#but").click(function(){
			socket.emit("returnAlerte");
		});
	
		$("#consol").click(function(){
			socket.emit("ConsolAlerte");
		});
		
		$('form').submit(function(){
			alert($('#m').val());
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		});
		
		
    </script>

  </body>
